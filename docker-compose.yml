---

version: '3'

services:
  elasticsearch-logs:
    build: elasticsearch/.
    hostname: elasticsearch-logs
    container_name: elasticsearch-logs
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  es-data-1:
    build: elasticsearch/.
    hostname: es-data-1
    container_name: es-data-1
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/elasticsearch.data1.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  es-data-2:
    build: elasticsearch/.
    hostname: es-data-2
    container_name: es-data-2
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/elasticsearch.data2.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  kibana-logs:
    build: kibana/.
    hostname: kibana-logs
    container_name: kibana-logs
    ports:
      - 5601:5601
    volumes:
      - ./kibana/kibana.logs.yml:/usr/share/kibana/config/kibana.yml
